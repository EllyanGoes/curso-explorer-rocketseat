<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Seu Evento</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="whatsapp"
                >whatsapp para o contato <span>(somente números)</span></label
              >
              <input type="number" id="whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="information">Informações extras <span></span></label>
              <textarea name="" id="information" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="category">Categoria <span></span></label>
              <select id="category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" id="password" />
            </div>

            <div class="input-wrapper">
              <label for="checkbox"></label>
              <input type="checkbox" id="checkbox" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data </label>
                <input type="date" id="date" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="afeter">Até</label>
                <input type="time" id="afeter" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
